<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        * {
            overflow-y: auto;
        }
        body {
            background: linear-gradient(90deg, rgb(177, 177, 252), rgb(176, 130, 130));

        }
        canvas {
           margin: 20px 300px;
        }
        h2 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h2>Lets See Scale, Rotate, Transform, Translate</h2>
    <canvas id="canvas" height="500px" width="900px" style="border:1px solid black" title="Transform property is hidden in comments"> </canvas>
    <canvas id="canvasTwo" height="500px" width="900px" style="border:1px solid black"> </canvas>
<script>
    // Scale portion
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeRect(20, 20, 300, 100);
    ctx.scale(1, 1);
    ctx.strokeRect(20, 20, 300, 100);
    ctx.scale(2, 2);
    ctx.strokeRect(20, 20, 300, 50);
    ctx.scale(2, 2);
    ctx.strokeRect(20, 20, 180, 25);

    // Rotate
    // var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.rotate(20*Math.PI/180); // in radian
    ctx.fillRect(320, 0, 300, 200);

    // Translate
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillRect(80, 20, 150, 50);
    ctx.translate(20, 20);
    ctx.fillStyle = "red";
    ctx.fillRect(20, 20, 150, 50);

    // Transform
    // var canvas = document.getElementById("canvas");
    // var ctx = canvas.getContext("2d");
    // ctx.fillStyle = "yellow";
    // ctx.fillRect(0, 0, 250, 100);
    // ctx.transform(1, 0.5, -0.5, 1, 30, 10);
    // ctx.fillStyle = "red";
    // ctx.fillRect(0, 0, 250, 100);
    // ctx.transform(1, 0.5, -0.5, 1, 30, 10);
    // ctx.fillStyle = "blue";
    // ctx.fillRect(0, 0, 250, 100);
    // ctx.setTransform(1, 0.5, -0.5, 1, 30, 10); // can use this separately (hide in back of previous shape)

    // Canvas 2
    var canvasTwo = document.getElementById("canvasTwo");
    var ctx = canvasTwo.getContext("2d");
    ctx.font = "small-caps 20px Arial";
    ctx.fillText("Fonts in Canvas", 350, 50);
</script>
</body>
</html>
